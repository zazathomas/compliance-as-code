apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: nlb-gateway-firewall
spec:
  egress:
  - toEntities:
    - all
  endpointSelector:
    matchExpressions:
    - key: reserved:ingress
      operator: Exists
  ingress:
  - fromCIDRSet:
    - cidr: 79.97.31.82/32
    - cidr: 10.0.20.105/32
  - fromEntities:
    - cluster
